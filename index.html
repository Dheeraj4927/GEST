<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Time Zones</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <h1>Current Time in Different Time Zones</h1>
    <div class="timezone-row">
        <div class="timezone">
            <h2>IST (India Standard Time)</h2>
            <div class="timezone-content">
                <div class="analog-clock" id="ist-clock">
                    <div class="clock-face">
                        <div class="hand hour" id="ist-hour"></div>
                        <div class="hand minute" id="ist-minute"></div>
                        <div class="hand second" id="ist-second"></div>
                        <div class="center-dot"></div>
                    </div>
                </div>
                <div id="ist"></div>
            </div>
            <div class="gmt-label">GMT+5:30</div>
        </div>
        <div class="timezone">
            <h2>EST (Eastern Standard Time)</h2>
            <div class="timezone-content">
                <div class="analog-clock" id="est-clock">
                    <div class="clock-face">
                        <div class="hand hour" id="est-hour"></div>
                        <div class="hand minute" id="est-minute"></div>
                        <div class="hand second" id="est-second"></div>
                        <div class="center-dot"></div>
                    </div>
                </div>
                <div id="est"></div>
            </div>
            <div class="gmt-label">GMT-5:00</div>
        </div>
    </div>
    <div class="timezone-row">
        <div class="timezone">
            <h2>MDT (Mountain Daylight Time)</h2>
            <div class="timezone-content">
                <div class="analog-clock" id="mdt-clock">
                    <div class="clock-face">
                        <div class="hand hour" id="mdt-hour"></div>
                        <div class="hand minute" id="mdt-minute"></div>
                        <div class="hand second" id="mdt-second"></div>
                        <div class="center-dot"></div>
                    </div>
                </div>
                <div id="mdt"></div>
            </div>
            <div class="gmt-label">GMT-6:00</div>
        </div>
        <div class="timezone">
            <h2>Philippines Time (PHT)</h2>
            <div class="timezone-content">
                <div class="analog-clock" id="pht-clock">
                    <div class="clock-face">
                        <div class="hand hour" id="pht-hour"></div>
                        <div class="hand minute" id="pht-minute"></div>
                        <div class="hand second" id="pht-second"></div>
                        <div class="center-dot"></div>
                    </div>
                </div>
                <div id="pht"></div>
            </div>
            <div class="gmt-label">GMT+8:00</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
